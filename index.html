<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
    <button id="search-btn">Search</button>
    </form>

    <div class="searchItemsCards">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1688627414570-1a8d2a22ca9f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80" alt="Yellow Flowers">

            <a href="#">A Beautiful Flowers Image</a>
        </div>

        <div class="item">
            <img src="https://images.unsplash.com/photo-1688396068145-4bec246f615c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Pink Flowers">

            <a href="#">A Beautiful Flowers Image</a>
        </div>

        <div class="item">
            <img src="https://images.unsplash.com/photo-1688976635448-b3d6ff28aedb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Yellow Flowers">

            <a href="#">A Beautiful Flowers Image</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>


    <script src="script.js"></script>
</body>
</html>
